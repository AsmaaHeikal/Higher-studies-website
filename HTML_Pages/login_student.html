<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/main.css">
    <script defer src="/js/header.js"></script>
    <script defer src="/js/footer.js"></script>
        <title> Login Student </title>
    </head>

    <body>

         <!-- header -->
        <header id="website-header"></header>
        <h1> <i>Login Here</i> </h1>
        <br>

        <form action = "" method = "get">
            <!-- ID field -->
            <div>
                <label style="padding-right: 10px;"> ID </label>
                <input type = "text" 
                required placeholder = "write your ID"
                name = "ID"
                style = "width: 170px;">
            </div>

            <br>
            <!-- Password field -->
            <div>
                <label style="padding-right: 10px;"> Password </label>
                <input type = "password" 
                required placeholder = "write a strong password"
                name = "pass"
                minlength = "8"
                maxlength = "15"
                style = "width: 170;">
            </div>

            <br>
            <input type = "submit" value = "Login" style="margin-right: 20px;">
            <input type = "reset" value = "Reset"> 

        </form>
        <!-- footer Section -->
        <footer id = "website-footer"></footer>
    </body>
</html>
