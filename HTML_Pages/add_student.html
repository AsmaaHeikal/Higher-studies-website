    <meta charset="UTF-8" />

</head>

<body>

    <!-- header -->
    <header id="website-header">
        <img src="" alt="">
        <span>FCAI CU</span>
        <div>
            <a href="home.html"> Home</a>
            <!-- Login  -->
            <div class="dropdown-menu">
                <a href="">Login</a>
                <div class = "dropdown-content">
                    <a href="login_student.html"><span> Student</span></a>
                    <a href="login_admin.html"><span> Admin</span></a>
                </div>
            </div>

            <!-- Dropdown Menu -->
            <div class="dropdown-menu">
                <a href="">Menu</a>
                <div class="dropdown-content">
                    <!-- For Student -->
                    <a href="register_in_courses.html" class = "student-only"><span> Register in a Course</span></a>
                    <a href="registered_courses.html" class = "student-only"><span>Registered Courses</span></a>

                    <!-- For Admin -->
                    <a href="add_Student.html" class = "admin-only"><span> Add a Student</span></a>
                    <a href="search.html" class = "admin-only"><span>Search in Students</span></a>
                    <a href="edit_student.html" class = "admin-only"><span>Edit Student</span></a>
                </div>
            </div>

        </div>
    </header>

    <div>
        <h1>Add Student</h1>
    </div>
    <form action="" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="student name" placeholder="Student Name" required autofocus>
        </div>
        <br>
        <div>
            <label for="id">ID:</label>
            <input type="text" id="id" name="student id" placeholder="Student ID" required>
        </div>
        <br>
        <div>
            <label for="DateOfBirth">Date Of Birth:</label>
            <input type="date" name="dateOfBirth" id="DateOfBirth" required>
        </div>
        <br>
        <div>
            <label for="university">University:</label>
            <select name="university" id="university">
                <optgroup label="University">
                    <option value="1">Cairo University</option>
                    <option value="2">Ain Shams University</option>
                    <option value="3">Helwan University</option>
                </optgroup>
            </select>
        </div>
        <br>
        <div>
            <label>Gender:</label>
            <input id="1" type="radio" name="gender" value="M" checked="true">
            <label for="1">Male</label>
            <input id="2" type="radio" name="gender" value="F">
            <label for="2">Female</label>
        </div>
        <br>
        <div>
            <label for="department">Department:</label>
            <select name="department" id="department">
                <optgroup label="department">
                    <option value="CS">Computer Science</option>
                    <option value="IS">Information Systems</option>
                    <option value="OR">Operations Research</option>
                </optgroup>
            </select>
        </div>
        <br>
        <div>
            <label>Status:</label>
            <input id="1" type="radio" name="status" value="active" checked="true">
            <label for="1">Active</label>
            <input id="2" type="radio" name="status" value="inactive">
            <label for="2">Inactive</label>
        </div>
        <br>
        <div>
            <label>Courses:</label>
        </div>
        <div>
            <input id="c1" type="checkbox" name="courses" value="Course1" checked>
            <label for="c1">Course1</label>
        </div>
        <div>
            <input id="c2" type="checkbox" name="courses" value="Course2" checked>
            <label for="c2">Course2</label>
        </div>
        <div>
            <input id="c3" type="checkbox" name="courses" value="Course3" checked>
            <label for="c3">Course3</label>
        </div>
        <br>
        <div>
            <button type="reset"> <span> Reset</span> </button>
            <button type="submit"> <span>Submit</span></button>
        </div>
        </div>
    </form>

    <!-- footer Section -->
    <footer>
