<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/Add Course.css" />
    <script defer src="../js/header.js"></script>
    <script defer src="../js/footer.js"></script>
    <script defer src="../js/localStorage_data.js"></script>
    <script defer src="../js/add_course.js"></script>
    
    <title>Add Course</title>
</head>
<body>
    <!-- header -->
    <header id="website-header"></header>
    <div id="main-content">
            <div class="mainDiv">
            <div class="pageTitle">
                <h1><b>Add Course</b> </h1>
        </div>
            <form >
            <div>
                <label for="course name" class="labl">Course Name:</label>
                <input type="text" id="courseName" name="Course name" placeholder="Course Name" required >
                <div id="cNameError" style="display:none;color:red;"></div>
            </div>
            <br>
            <div>
                <label for="course ID" class="labl">Course ID:</label>
                <input type="text" id="courseID" name="Course ID" placeholder="Course ID" required>
                <div id="idError" style="display:none;color:red;"></div>
            </div>
            <br>
            <div>
                <label for="course Hours"class="labl">Course Hours:</label>
                <input type="number" id="courseHours" name="Course Hours" placeholder="Course Hours" min="1" required>
            </div>
            <br>
            <div>
                <label for="department" >Department:</label>
                <select name="department" id="department">
                    <optgroup label="department">
                            <option value="" disabled selected  >Select your department</option>
                            <option value="CS"> Computer Science </option>
                            <option value="IT"> Information Technology </option>
                            <option value="OR"> Operation Research </option>
                            <option value="IS"> Information System </option>
                            <option value="AI"> Artificial Intelligence </option>
                    </optgroup>
                </select>
                <div id="departmentError" style="display:none;color:red;"></div>
            </div>
            <br>
            <div>
                <label for="lecture Day">lecture day:</label>
                <input type="text" id="lecDay" name="lDay" placeholder="lecture day" required>
            </div>
            <br>
            <div>
                <label for="Hall number" class="hallNumber">Hall number:</label>
                <input type="text" id="hNumber" name="hallNumber" placeholder="Hall number" required>
            </div>
            <br>
            <div>
                <button type="reset" class="btn"id="reset"> <span> Reset</span> </button>
                <button type="add" class="btn" id="add"> <span>Submit</span></button>
            </div>
        </form>
        </div>
    </div>
    
    <!-- footer Section -->
    <footer id = "website-footer"></footer>
</body>
</html>
