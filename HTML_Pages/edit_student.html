<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/edit_student.css">
    <script defer src="../js/header.js"></script>
    <script defer src="../js/footer.js"></script>
    <title>Edit Student</title>
</head>
<body>
    <!-- header -->
    <header id="website-header"></header>
    <div id="main-content">
    <div class ="mainDiv">
        <h1><b>Edit Student</b></h1>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="student name" placeholder="Student Name" required autofocus>
        </div>
        <br>
        <div>
            <label for="id">ID:</label>
            <input type="text" id="id" name="student id" placeholder="Student ID" required>
        </div>
        <br>
        <div>
            <label for="gpa">GPA</label>
            <input type="text" id="GPA" name="GPA" placeholder="GPA" required>
        </div>
        <br>
        <div>
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" placeholder="Department" required>
        </div>
        <br>
        <div>
            <label>Gender:</label>
            <input id="1" type="radio" name="gender" value="M" checked="true">
            <label for="1">Male</label>
            <input id="2" type="radio" name="gender" value="F">
            <label for="2">Female</label>
        </div>
        <br>
        <div>
            <label>Status:</label>
            <input id="1" type="radio" name="status" value="active" checked="true">
            <label for="1">Active</label>
            <input id="2" type="radio" name="status" value="inactive">
            <label for="2">Inactive</label>
        </div>
        <br>
        <div>
            <button type="edit" class ="btn"> <span> Edit</span> </button>
        </div>
    </div>
        </div>
    <!-- footer Section -->
    <footer id = "website-footer"></footer>
</body>
</html>
